{% extends "basic_app/base.html" %}

{% block body_block %}
    <div class="jumbotron">
        <h1 class="display-3">Please Login</h1>
        <hr class="my-2">
        <div class="container">
            <form action="{% url 'basic_app:user_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="username" class="col-sm-1-12 col-form-label">Username:</label>
                    <div class="col-sm-1-12">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="password" class="col-sm-1-12 col-form-label">Password:</label>
                        <div class="col-sm-1-12">
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
{% endblock body_block %}
